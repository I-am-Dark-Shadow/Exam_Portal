<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python MCQ Exam Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Bengali', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Start Screen Styles */
        .start-screen {
            text-align: center;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-top: 10vh;
        }

        .start-screen h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .start-screen p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .start-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        /* Exam Screen Styles */
        .exam-screen {
            display: none;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .exam-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .exam-title {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .timer {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .exam-content {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .question-container:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .question-number {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .option.selected {
            background: #e6fffa;
            border-color: #38b2ac;
            color: #234e52;
        }

        .option input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: #38b2ac;
        }

        .option-text {
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .submit-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        /* Result Screen Styles */
        .result-screen {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-title {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .percentage {
            font-size: 3rem;
            font-weight: 700;
            margin: 20px 0;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .start-screen {
                padding: 30px 20px;
                margin-top: 5vh;
            }

            .start-screen h1 {
                font-size: 2rem;
            }

            .exam-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .exam-title {
                font-size: 1.5rem;
            }

            .timer {
                font-size: 1.1rem;
            }

            .exam-content {
                padding: 20px;
                max-height: 65vh;
            }

            .question-container {
                padding: 20px;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .option {
                padding: 12px;
            }

            .option-text {
                font-size: 1rem;
            }

            .result-title {
                font-size: 2rem;
            }

            .result-stats {
                grid-template-columns: 1fr;
            }

            .percentage {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .start-screen h1 {
                font-size: 1.8rem;
            }

            .start-screen p {
                font-size: 1.1rem;
            }

            .exam-title {
                font-size: 1.3rem;
            }

            .timer {
                font-size: 1rem;
                padding: 8px 15px;
            }

            .question-text {
                font-size: 1rem;
            }

            .option-text {
                font-size: 0.95rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-container {
            animation: fadeIn 0.5s ease-out;
        }

        /* Scrollbar Styling */
        .exam-content::-webkit-scrollbar {
            width: 8px;
        }

        .exam-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .exam-content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .exam-content::-webkit-scrollbar-thumb:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1>Python MCQ পরীক্ষা</h1>
            <p>
                সময়: ১ ঘন্টা ১৫ মিনিট<br>
                প্রশ্ন সংখ্যা: ৩৫টি<br>
                পূর্ণমান: ৩৫ নম্বর<br>
                প্রতিটি সঠিক উত্তরের জন্য ১ নম্বর
            </p>
            <button class="start-btn" onclick="startExam()">পরীক্ষা শুরু করুন</button>
        </div>

        <!-- Exam Screen -->
        <div class="exam-screen" id="examScreen">
            <div class="exam-header">
                <div class="exam-title">🐍 Python MCQ পরীক্ষা</div>
                <div class="timer" id="timer">01:15:00</div>
            </div>
            <div class="exam-content" id="examContent">
                <!-- Questions will be generated here -->
            </div>
            <button class="submit-btn" onclick="submitExam()">পরীক্ষা জমা দিন</button>
        </div>

        <!-- Result Screen -->
        <div class="result-screen" id="resultScreen">
            <h1 class="result-title">🎉 পরীক্ষার ফলাফল</h1>
            <div class="result-stats">
                <div class="stat-card">
                    <div class="stat-number" id="scoreNumber">0</div>
                    <div class="stat-label">প্রাপ্ত নম্বর</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="correctNumber">0</div>
                    <div class="stat-label">সঠিক উত্তর</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="attemptedNumber">0</div>
                    <div class="stat-label">উত্তর দেওয়া হয়েছে</div>
                </div>
            </div>
            <div class="percentage" id="percentage">0%</div>
            <button class="restart-btn" onclick="restartExam()">পুনরায় পরীক্ষা দিন</button>
        </div>
    </div>

    <script>
        // Questions data
        const questions = [
            {

                options: ["%", "*", "+", "="],

            {
                id: 5,

                options: ["List", "Tuple", "Set", "Dictionary"],
                correct: 3
            },
            {
                id: 6,
                question: "নিচের কোনটি পাইথনের invalid identifier?",
                options: ["name_1", "*value", "1name", "*data"],

            },
            {
                id: 7,

                options: ["List", "Dictionary", "Set", "Tuple"],
                correct: 3
            },
            {
                id: 8,
                question: "কোন অপারেটরটি 'membership' চেক করে?",

            },
            {
                id: 10,
                question: "কোনটি implicit type conversion এর উদাহরণ?",
                options: ["int(3.5)", "float(3)", "3 + 4.5", "str(3) + \"4\""],
                correct: 2
            },
            {
                id: 11,
                question: "পাইথনের কোনটি একটি logical operator নয়?",
                options: ["and", "or", "not", "add"],
                correct: 3
            },
            {
                id: 12,
                question: "কোন operator টি remainder প্রদান করে?",
                options: ["*", "/", "//", "%"],
                correct: 3
            },
            {
                id: 13,
                question: "পাইথনে কোন ফাংশনে ইউজার ইনপুট নেয়া যায়?",
                options: ["enter()", "input()", "scan()", "take()"],
                correct: 1
            },
            {
                id: 14,
                question: "পাইথনে error ধরার জন্য কোনটি ব্যবহৃত হয় না?",
                options: ["try", "catch", "except", "finally"],
                correct: 1
            },
            {
                id: 15,
                question: "নিচের কোনটি syntax error নয়?",
                options: ["print(\"Hello\")", "print \"Hello\"", "if True print(\"Hi\")", "for i in range(5)"],
                correct: 0
            },
            {
                id: 16,
                question: "পাইথনে কোন symbol টি exponentiation বোঝাতে ব্যবহার হয়?",
                options: ["^", "**", "^^", "exp"],
                correct: 1
            },
            {
                id: 17,
                question: "int(\"abc\") করলে কি হবে?",
                options: ["0", "abc", "Error", "None"],
                correct: 2
            },
            {
                id: 18,
                question: "কোনটি পাইথনের valid string declaration নয়?",
                options: ["'Hello'", "\"Hello\"", "'''Hello'''", "Hello"],
                correct: 3
            },
            {
                id: 19,
                question: "পাইথনে \"type()\" ফাংশনের কাজ কী?",
                options: ["টাইপ রিটার্ন করে", "ইনপুট নেয়", "প্রিন্ট করে", "টাইপ পরিবর্তন করে"],
                correct: 0
            },
            {
                id: 20,
                question: "কোন function টাইপ কনভার্সন করে?",
                options: ["convert()", "input()", "int()", "str.length()"],
                correct: 2
            },
            {

                question: "পাইথনের কোন datatype unordered?",

            },
            {
                id: 22,
                question: "পাইথনের কোনটি লাইনের শেষে ব্যবহৃত হয় না?",
                options: [";", "#", "newline", ":"],
                correct: 1
            },
            {
                id: 23,
                question: "পাইথনে 'not in' কি বোঝায়?",
                options: ["Logical error", "Condition true", "Value absent in sequence", "None"],
                correct: 2
            },
            {
                id: 24,
                question: "print('3' + 2) এর আউটপুট কী হবে?",
                options: ["5", "32", "Error", "3+2"],
                correct: 2
            },
            {
                id: 25,
                question: "\"\\n\" চিহ্নটি কী বোঝায়?",
                options: ["Space", "Newline", "Null", "Tab"],
                correct: 1
            },
            {
                id: 26,
                question: "পাইথনে কোনটি keyword নয়?",
                options: ["def", "return", "class", "print"],
                correct: 3
            },
            {
                id: 27,
                question: "\"10 > 5 and 5 < 2\" এর ফলাফল কী হবে?",
                options: ["True", "False", "Error", "None"],
                correct: 1
            },
            {
                id: 28,
                question: "কোনটি augmented assignment operator?",
                options: ["+=", "++", ":=", "=="],
                correct: 0
            },
            {
                id: 29,
                question: "পাইথনে \"None\" এর অর্থ কী?",
                options: ["0", "False", "No value", "Null string"],
                correct: 2
            },
            {
                id: 30,
                question: "কোন ফাংশনে একটি string কে integer তে রূপান্তর করা যায়?",
                options: ["int()", "str()", "eval()", "bool()"],
                correct: 0
            },
            {
                id: 31,
                question: "পাইথনের কোন token গুলো fixed meaning রাখে?",
                options: ["Identifier", "Keywords", "Literals", "Comments"],
                correct: 1
            },
            {
                id: 32,
                question: "Python এর কোন বৈশিষ্ট্য নয়?",
                options: ["High-level", "Object-Oriented", "Platform Dependent", "Interpreted"],
                correct: 2
            },
            {
                id: 33,
                question: "কোনটি runtime error হতে পারে?",
                options: ["Division by zero", "Wrong syntax", "Wrong indentation", "Wrong variable name"],
                correct: 0
            },
            {
                id: 34,
                question: "পাইথনের কোনটি punctuation নয়?",
                options: [",", ":", "=", "+"],
                correct: 3
            },
            {
                id: 35,
                question: "\"is not\" অপারেটরটি কি করে?",
                options: ["Membership check", "Identity check", "Logical check", "Syntax error"],
                correct: 1
            }
        ];

        let timeLeft = 75 * 60; // 75 minutes in seconds
        let timerInterval;
        let userAnswers = {};

        function startExam() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('examScreen').style.display = 'block';
            
            generateQuestions();
            startTimer();
        }

        function generateQuestions() {
            const examContent = document.getElementById('examContent');
            examContent.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                
                questionDiv.innerHTML = `
                    <div class="question-number">প্রশ্ন ${q.id}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <label class="option" onclick="selectOption(${q.id}, ${optIndex}, this)">
                                <input type="radio" name="q${q.id}" value="${optIndex}">
                                <span class="option-text">${String.fromCharCode(65 + optIndex)}. ${option}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                
                examContent.appendChild(questionDiv);
            });
        }

        function selectOption(questionId, optionIndex, element) {
            // Remove selection from other options in this question
            const questionContainer = element.closest('.question-container');
            const allOptions = questionContainer.querySelectorAll('.option');
            allOptions.forEach(opt => opt.classList.remove('selected'));
            
            // Add selection to clicked option
            element.classList.add('selected');
            element.querySelector('input[type="radio"]').checked = true;
            
            // Store user answer
            userAnswers[questionId] = optionIndex;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                
                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;
                
                const timerDisplay = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('timer').textContent = timerDisplay;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoSubmitExam();
                }
            }, 1000);
        }

        function submitExam() {
            if (confirm('আপনি কি নিশ্চিত যে পরীক্ষা জমা দিতে চান?')) {
                clearInterval(timerInterval);
                calculateResults();
            }
        }

        function autoSubmitExam() {
            alert('সময় শেষ! পরীক্ষা স্বয়ংক্রিয়ভাবে জমা দেওয়া হচ্ছে।');
            calculateResults();
        }

        function calculateResults() {
            let correctAnswers = 0;
            let attemptedQuestions = 0;

            questions.forEach(q => {
                if (userAnswers.hasOwnProperty(q.id)) {
                    attemptedQuestions++;
                    if (userAnswers[q.id] === q.correct) {
                        correctAnswers++;
                    }
                }
            });

            const score = correctAnswers;
            const percentage = Math.round((correctAnswers / questions.length) * 100);

            // Update result display
            document.getElementById('scoreNumber').textContent = `${score}/35`;
            document.getElementById('correctNumber').textContent = correctAnswers;
            document.getElementById('attemptedNumber').textContent = attemptedQuestions;
            document.getElementById('percentage').textContent = `${percentage}%`;

            // Show result screen
            document.getElementById('examScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
        }

        function restartExam() {
            // Reset all variables
            timeLeft = 75 * 60;
            userAnswers = {};
            
            // Reset displays
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            
            // Clear any running timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        // Prevent right-click and some keyboard shortcuts during exam
        document.addEventListener('contextmenu', function(e) {
            if (document.getElementById('examScreen').style.display === 'block') {
                e.preventDefault();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (document.getElementById('examScreen').style.display === 'block') {
                // Prevent F12, Ctrl+Shift+I, Ctrl+U, etc.
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                    (e.ctrlKey && e.key === 'u')) {
                    e.preventDefault();
                }
            }
        });

        // Warn before leaving page during exam
        window.addEventListener('beforeunload', function(e) {
            if (document.getElementById('examScreen').style.display === 'block') {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
