        }

            margin-bottom: 30px;
            line-height: 1.6;
        }

            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);

        }

        .exam-screen {
            display: none;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .exam-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .exam-title {
            font-size: 1.8rem;
            font-weight: 600;
        }

            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .exam-content {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .question-container:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .question-number {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .option.selected {
            background: #e6fffa;
            border-color: #38b2ac;
            color: #234e52;
        }

        .option input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: #38b2ac;
        }

        .option-text {
            font-size: 1.1rem;
            line-height: 1.4;
        }

            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        /* Result Screen Styles */
        .result-screen {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-title {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .percentage {

            font-weight: 700;
            margin: 20px 0;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;

            }

            .percentage {

        }

        }

            background: #667eea;

        }

        let timeLeft = 75 * 60; // 75 minutes in seconds
        let timerInterval;
        let userAnswers = {};

        function startExam() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('examScreen').style.display = 'block';
            
            generateQuestions();
            startTimer();
        }

        function generateQuestions() {
            const examContent = document.getElementById('examContent');
            examContent.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                
                questionDiv.innerHTML = `
                    <div class="question-number">প্রশ্ন ${q.id}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <label class="option" onclick="selectOption(${q.id}, ${optIndex}, this)">
                                <input type="radio" name="q${q.id}" value="${optIndex}">
                                <span class="option-text">${String.fromCharCode(65 + optIndex)}. ${option}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                
                examContent.appendChild(questionDiv);
            });
        }

        function selectOption(questionId, optionIndex, element) {
            // Remove selection from other options in this question
            const questionContainer = element.closest('.question-container');
            const allOptions = questionContainer.querySelectorAll('.option');
            allOptions.forEach(opt => opt.classList.remove('selected'));
            
            // Add selection to clicked option
            element.classList.add('selected');
            element.querySelector('input[type="radio"]').checked = true;
            
            // Store user answer
            userAnswers[questionId] = optionIndex;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                
                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;
                
                const timerDisplay = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('timer').textContent = timerDisplay;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoSubmitExam();
                }
            }, 1000);
        }

        function submitExam() {
            if (confirm('আপনি কি নিশ্চিত যে পরীক্ষা জমা দিতে চান?')) {
                clearInterval(timerInterval);
                calculateResults();
            }
        }

        function autoSubmitExam() {
            alert('সময় শেষ! পরীক্ষা স্বয়ংক্রিয়ভাবে জমা দেওয়া হচ্ছে।');
            calculateResults();
        }

        function calculateResults() {
            let correctAnswers = 0;
            let attemptedQuestions = 0;

            questions.forEach(q => {
                if (userAnswers.hasOwnProperty(q.id)) {
                    attemptedQuestions++;
                    if (userAnswers[q.id] === q.correct) {
                        correctAnswers++;
                    }
                }
            });

            const score = correctAnswers;
            const percentage = Math.round((correctAnswers / questions.length) * 100);

            // Update result display
            document.getElementById('scoreNumber').textContent = `${score}/35`;
            document.getElementById('correctNumber').textContent = correctAnswers;
            document.getElementById('attemptedNumber').textContent = attemptedQuestions;
            document.getElementById('percentage').textContent = `${percentage}%`;

            // Show result screen
            document.getElementById('examScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
        }

        function restartExam() {
            // Reset all variables
            timeLeft = 75 * 60;
            userAnswers = {};
            
            // Reset displays
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            
            // Clear any running timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        // Prevent right-click and some keyboard shortcuts during exam
        document.addEventListener('contextmenu', function(e) {
            if (document.getElementById('examScreen').style.display === 'block') {
                e.preventDefault();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (document.getElementById('examScreen').style.display === 'block') {
                // Prevent F12, Ctrl+Shift+I, Ctrl+U, etc.
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                    (e.ctrlKey && e.key === 'u')) {
                    e.preventDefault();
                }
            }
        });

        // Warn before leaving page during exam
        window.addEventListener('beforeunload', function(e) {
            if (document.getElementById('examScreen').style.display === 'block') {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
